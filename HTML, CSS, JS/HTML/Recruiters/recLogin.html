<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS and JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../CSS/Recruiters/recLogin.css">
    <script src="../../JS/Recruiters/recLoginValidation.js"></script>
    <title>Recruiter Login</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="form-title">Recruiter Login</h2>
            <form id="loginForm" action="dashboard.html">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="mt-3 text-center">
                    <p>Don't have a recruiter account? <a href="recSignUp.html">Sign Up as Recruiter</a></p>
                    <a href="../login.html">Login as a job seeker</a>
                    <p><a href="#" class="text-muted">Forgot Password?</a></p>
                    <p><a href="../index.html">Continue as guest</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
