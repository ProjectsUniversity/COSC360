<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .main-content {
            margin-left: 15%;
            padding: 20px;
            width: 85%;
        }
        .sidebar {
            position: fixed;
            width: 250px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .sidebar a {
            display: block;
            width: 100%;
            padding:  10px 20px;
            color: #333;
            text-decoration: none;
            text-align: center;
        }
        
        .sidebar a:hover {
            background-color: #ebebeb;
        }
        .dashboard-header {
            padding: 10px;
        }
        .btn-with-plus::before {
            content: "+";
            margin-right: 8px;
            font-weight: bold;
        }
        .sidebar-brand {
            width: 100%;
            text-align: center;
            height: 3.5%;
        }
    </style>
</head>
<body>
  <div class="d-flex">
    <!-- Side bar-->
    <aside class="sidebar">
      <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="height: 100vh;">
        <div class="sidebar-brand mb-3">
          <a href="/" class="link-body-emphasis text-decoration-none">
            <span class="fs-4"><h3>Job Swipe</h3></span>
          </a>
        </div>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
              Dashboard
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis">
              My Job Posts 
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis">
              Messages
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-body-emphasis">
              Company Profile
            </a>
          </li>
        </ul>
        <hr>
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle justify-content-center" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://avatars.githubusercontent.com/u/106793433?v=4" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>Your Name</strong>
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Main Header-->
      <header>
        <div class="dashboard-header d-flex justify-content-between align-items-center">
          <div>
            <h1 class="mb-0">Recruiter Dashboard</h1>
            <p class="text-muted">Welcome back, Recruiter!</p>
          </div>
          <button class="btn btn-success btn-with-plus">
            Post New Job
          </button>
        </div>
      </header>
      
      <!-- Main Content -->
      <div class="container-fluid mt-4">
        <div class="row">
          <div class="col-12">
            
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
