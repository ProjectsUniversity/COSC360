<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobSwipe - Find Your Next Job</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/HTML, CSS, JS/CSS/homepage.css" />
  <style>
    .overlay-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
    }
    .overlay-message button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .login-buttons a {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .login-buttons a:nth-child(2) {
      background-color: #2196F3;
    }
    .main-header {
      text-align: center;
      margin-bottom: 30px;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-buttons">
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </div>

  <div class="main-header">
    <h1>JobSwipe</h1>
    <p>Swipe your way to your dream job</p>
  </div>

  <div class="sidebar">
    <h2>JobSwipe</h2>
    <a href="#" class="guest-action">Your Account</a>
    <a href="#" class="guest-action">Settings</a>
    <a href="#" class="guest-action">Help</a>
    <a href="login.html">Login</a>
  </div>

  <div class="main-content">
    <div class="job-card" id="job-card">
      <img src="company-logo.png" alt="Company Logo" />
      <h2 id="job-title">Software Engineer</h2>
      <h4 id="company-name">Tech Corp</h4>
      <p id="job-description">Looking for a skilled developer with experience in JavaScript and Python.</p>
      <div class="social-icons">
        <i class="fas fa-heart guest-action"></i>
        <i class="fas fa-bookmark guest-action"></i>
        <i class="fas fa-share guest-action"></i>
      </div>
    </div>
    <div class="controls">
      <button class="guest-action"><i class="fas fa-arrow-left"></i></button>
      <div class="actions">
        <button class="reject guest-action">Reject</button>
        <button class="apply guest-action">Apply</button>
      </div>
      <button class="guest-action"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>

  <div id="overlayMessage" class="overlay-message">
    <h3>Sign Up to Continue</h3>
    <p>You need to create an account to use this feature.</p>
    <button onclick="window.location.href='signup.html'">Sign Up Now</button>
    <button onclick="document.getElementById('overlayMessage').style.display='none'">Cancel</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const guestActions = document.querySelectorAll('.guest-action');
      
      guestActions.forEach(element => {
        element.addEventListener('click', function(e) {
          e.preventDefault();
          document.getElementById('overlayMessage').style.display = 'block';
        });
      });
    });

    // Sample job data - would typically come from an API
    const jobs = [
      {
        title: "Software Engineer",
        company: "Tech Corp",
        description: "Looking for a skilled developer with experience in JavaScript and Python."
      },
      {
        title: "Product Manager",
        company: "Biz Solutions",
        description: "Seeking a highly motivated individual with leadership skills."
      },
      {
        title: "UX Designer",
        company: "Creative Agency",
        description: "Looking for a creative designer with experience in user research and wireframing."
      }
    ];

    let currentJobIndex = 0;

    function showJob(index) {
      const job = jobs[index];
      document.getElementById('job-title').textContent = job.title;
      document.getElementById('company-name').textContent = job.company;
      document.getElementById('job-description').textContent = job.description;
    }

    // Initialize with first job
    showJob(currentJobIndex);
  </script>
</body>
</html>
