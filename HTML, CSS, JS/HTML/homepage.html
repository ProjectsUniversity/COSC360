<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Swipe Feature</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/HTML, CSS, JS/CSS/homepage.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .sidebar {
      width: 250px;
      background: #333;
      color: white;
      padding: 20px;
      height: 100vh;
      position: absolute;
      left: 0;
      top: 0;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
    }
    .sidebar a:hover {
      background: #444;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .job-card {
      width: 350px;
      height: 500px;
      background: white;
      padding: 20px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-radius: 10px;
      position: relative;
      transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
    }
    .job-card img {
      width: 80px;
      border-radius: 50%;
    }
    .social-icons {
      position: absolute;
      right: -50px;
      top: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transform: translateY(-50%);
    }
    .social-icons i {
      font-size: 24px;
      cursor: pointer;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 20px;
      align-items: center;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .actions button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .reject {
      background: red;
      color: white;
    }
    .apply {
      background: green;
      color: white;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>JobSwipe</h2>
    <a href="userprofile.html">Your Account</a>
    <a href="#">Settings</a>
    <a href="#">Help</a>
  </div>

  <div class="main-content">
    <div class="job-card" id="job-card">
      <img src="company-logo.png" alt="Company Logo" />
      <h2 id="job-title">Software Engineer</h2>
      <h4 id="company-name">Tech Corp</h4>
      <p id="job-description">Looking for a skilled developer with experience in JavaScript and Python.</p>
      <div class="social-icons">
        <i class="fas fa-heart" onclick="likeJob()"></i>
        <i class="fas fa-bookmark" onclick="saveJob()"></i>
        <i class="fas fa-share"></i>
      </div>
    </div>
    <div class="controls">
      <button onclick="nextJob('reject')"><i class="fas fa-arrow-left"></i></button>
      <div class="actions">
        <button class="reject" onclick="nextJob('reject')">Reject</button>
        <button class="apply" onclick="nextJob('apply')">Apply</button>
      </div>
      <button onclick="nextJob('apply')"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>

  <script>
    const jobs = [
      { title: "Software Engineer", company: "Tech Corp", description: "Looking for a skilled developer with experience in JavaScript and Python." },
      { title: "Product Manager", company: "Biz Solutions", description: "Seeking a highly motivated individual with leadership skills." },
      { title: "Data Analyst", company: "Data Insights", description: "Strong analytical skills required. Experience in SQL preferred." }
    ];

    let currentJobIndex = 0;

    function updateJob() {
      document.getElementById("job-title").innerText = jobs[currentJobIndex].title;
      document.getElementById("company-name").innerText = jobs[currentJobIndex].company;
      document.getElementById("job-description").innerText = jobs[currentJobIndex].description;
    }

    function nextJob(action) {
      const jobCard = document.getElementById("job-card");
      jobCard.style.opacity = "0";
      // If action is 'apply', move card right; if 'reject', move card left.
      jobCard.style.transform = action === 'apply' ? "translateX(100%)" : "translateX(-100%)";

      setTimeout(() => {
        if (action === "apply") {
          window.location.href = "apply.html?job=" + jobs[currentJobIndex].title;
        }
        if (currentJobIndex < jobs.length - 1) {
          currentJobIndex++;
          updateJob();
          jobCard.style.opacity = "1";
          jobCard.style.transform = "translateX(0)";
        } else {
          alert("No more jobs available.");
        }
      }, 400);
    }

    function likeJob() {
      alert("You liked this job!");
    }

    function saveJob() {
      alert("Job saved!");
    }
  </script>
</body>
</html>
