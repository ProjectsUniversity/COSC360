<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Swipe Feature</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/HTML, CSS, JS/CSS/homepage.css" />
  <script src="/HTML, CSS, JS/JS/homepage.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>JobSwipe</h2>
    <a href="userprofile.html">Your Account</a>
    <a href="#">Settings</a>
    <a href="login.html">Login</a>
  </div>

  <div class="main-content">
    <div class="job-card" id="job-card">
      <img src="company-logo.png" alt="Company Logo" />
      <h2 id="job-title">Software Engineer</h2>
      <h4 id="company-name">Tech Corp</h4>
      <p id="job-description">Looking for a skilled developer with experience in JavaScript and Python.</p>
      <div class="social-icons">
        <i class="fas fa-heart" onclick="likeJob()"></i>
        <i class="fas fa-bookmark" onclick="saveJob()"></i>
        <i class="fas fa-share"></i>
      </div>
    </div>
    <div class="controls">
      <button onclick="nextJob('reject')"><i class="fas fa-arrow-left"></i></button>
      <div class="actions">
        <button class="reject" onclick="nextJob('reject')">Reject</button>
        <button class="apply" onclick="window.location.href='apply.html'">Apply</button>
      </div>
      <button onclick="nextJob('apply')"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>
</body>
</html>
