<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/apply.css">
    title>Apply for Job</title>
    <script src="/HTML, CSS, JS/JS/apply.js"></script>
    <title>Apply for Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .company-link {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-upload label {
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">My Company</div>
        <img src="company-logo.png" alt="Company Logo" width="100">
        <h2>Apply for <span id="job-title">Job Position</span></h2>
        <p class="company-link"><a href="#" id="company-website" target="_blank">Visit Company Website</a></p>
        
        <form>
            <input type="text" id="full-name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <textarea id="cover-letter" placeholder="Cover Letter" rows="4" required></textarea>
            <div class="file-upload">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" accept=".pdf" required>
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>
    

    <script>
        const params = new URLSearchParams(window.location.search);
        const jobTitle = params.get('job');
        if (jobTitle) {
            document.getElementById('job-title').innerText = jobTitle.replace('-', ' ');
        }
    </script>
</body>
</html>
