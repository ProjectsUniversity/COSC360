<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/apply.css">
    <title>Apply for Job</title>
    <script src="/HTML, CSS, JS/JS/apply.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">My Company</div>
        <img src="company-logo.png" alt="Company Logo" width="100">
        <h2>Apply for <span id="job-title">Job Position</span></h2>
        <p class="company-link"><a href="#" id="company-website" target="company-dashboard.html">Visit Company Website</a></p>
        <p><a href="homepage.html">&larr; Back to Jobs</a></p>
        
        <form action="homepage.html">
            <input type="text" id="full-name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <textarea id="cover-letter" placeholder="Cover Letter" rows="4" required></textarea>
            <div class="file-upload">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" accept=".pdf" required>
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>
    

    <script>
        const params = new URLSearchParams(window.location.search);
        const jobTitle = params.get('job');
        if (jobTitle) {
            document.getElementById('job-title').innerText = jobTitle.replace('-', ' ');
        }
    </script>
</body>
</html>
